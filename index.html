<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<div class="app"> 
    <div class="screen join-screen active">
        <div class="cover">
           <img src="y-lo.jpg" id="icon">
         </div>   
       
        <!------Not Important------->
        <div class="form-popup">
        <div class="form-box login">
        <!----------Impo---Important-->
       <div class="form">
                <h2>Login</h2>
                   <div class="form-input">
                   <input type="text"  placeholder="Username" id="username">
              
                </div>
                <div class="form-input">
                    <input type="password" placeholder="Password" id="password">
                   
                </div>
                        <div class="form-input">
                               <button id="join-user">Join</button>
                        </div>
    
        <!-- ------------Impo---Important-->
        <div class="bottom-link">
            Don't have an account?
            <a href="#" id="signup-link">Signup</a>
        </div>
        </div>
        </div>

        <div class="form-box signup">
            <div class="form">
                <h2>Sign Up</h2>
                <div class="form-input">
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="form-input">
                    <input type="password" placeholder="Password" id="password">
                </div>
                  <div class="form-input">
                <button type="submit" id="join-user">Sign Up</button>
                </div>
            <div class="bottom-link">
                Already have an account? 
                <a href="#" id="login-link">Login</a>
            </div>
            </div>
         </div>
         </div>
        <!---Not Important---------->
    </div>
    <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Siuuu's Chatroom</div>
                   <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
               
            </div>
                <div class="typebox">
                      <input type="text" id="message-input">
                    
                      <button id="send-message">send</button>
                </div>
    </div>
</div>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="code.js"></script>
<script type="text/javascript" src="scrip.js"></script>
</body>
</html>
